name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:


env:
  FOUNDRY_PROFILE: ci
  MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    environment: tests
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests (no invariants)
        run: |
          forge test --no-match-contract Invariant -vvv
        id: unit_tests

      - name: Run Forge Invariant tests
        run: |
          forge test --match-contract Invariant
        id: invariants
